
<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    <h1>Скидання пароля</h1>
    <p>Шановний {{ username }},</p>
    <p>Ви запросили скидання пароля. Натисніть на посилання нижче, щоб встановити новий пароль:</p>
    <p><a href="{{ host }}api/auth/reset_password/{{ token }}">Скинути пароль</a></p>
    <p>Посилання дійсне протягом 30 хвилин. Якщо ви не запитували скидання пароля, проігноруйте цей лист.</p>
</body>
</html>
